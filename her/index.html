        background-color: #121212;

    h1 {
        font-size: 30px;

        color: red;

        font-size: 20px;
    }
</style>
<body>
    <h1 id="remainingTime" class="her"></h1>
    <p><3</p>
    <script>
        let remainingTime = document.getElementById("remainingTime");
        let nowUnix;
        let theDate = 1646690400;

        function update() {       
        let delta = theDate - Math.floor(Date.now() / 1000);
        let deltaUnix = new Date(delta * 1000);

        let months = deltaUnix.getMonth();
        let days = deltaUnix.getDate(); 
        let hours = deltaUnix.getHours();
        let minutes = deltaUnix.getMinutes();
        let seconds = deltaUnix.getSeconds();
        
        remainingTime.innerHTML = `${months} months ` + `${days} days ` + `${hours} hours ` + `${minutes} minutes ` + `${seconds} seconds `;
    }
    setInterval(update, 1000);

    update();

    </script>
