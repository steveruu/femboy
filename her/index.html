<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>her</title>
</head>
<style>
    body {
        background-color: black;
        color: white;
        text-align: center;
        font-family: monospace;
    }
    h1 {
        font-size: 30px;
    }
</style>
<body>
    <h1 id="timer"></h1>   
    <h1 id="remainingTime"></h1>

    <script>
        let timer = document.getElementById("timer");
        let remainingTime = document.getElementById("remainingTime");
        let nowUnix;
        let theDate = 1646863200;

        function updateCurrentTime() {
        nowUnix = Math.floor(Date.now() / 1000);
        timer.innerHTML = `${nowUnix} - unix time`; 
        
        let delta = theDate - Math.floor(Date.now() / 1000);
        let deltaUnix = new Date(delta * 1000);

        let months = deltaUnix.getMonth();
        let days = deltaUnix.getDate(); 
        let hours = deltaUnix.getHours();
        let minutes = deltaUnix.getMinutes();
        let seconds = deltaUnix.getSeconds();
        
        remainingTime.innerHTML = `${months} months ` + `${days} days ` + `${hours} hours ` + `${minutes} minutes ` + `${seconds} seconds ` + `remain`;
    }
    setInterval(updateCurrentTime, 1000);

    updateCurrentTime();

    </script>

    
</body>
</html>
